<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Introduction</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyWebsite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="navbarNav">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form -->
    <div class="container mt-5 pt-5">
        <h2 class="text-center text-primary">Register User</h2>
        <form class="border p-4 shadow-sm bg-light">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="First Name">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="First Name">
                </div>
                <div class="col-md-6">
                    <label for="Last Name">Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                </div>
            </div>
            <input type="email" class="form-control mb-3" placeholder="Email" required>
            <div class="invalid-feedback">Please provide a valid email.</div>
            <input type="password" class="form-control mb-3" placeholder="Password" required>
            <div class="invalid-feedback">Please provide a password.</div>
            <input class="form-check-input" type="checkbox" value="" id="Checkbox">
            <label class="form-check-label" for="Checkbox">
            Agree to terms and conditions
            </label>
            <button class="btn btn-primary btn-success w-100">Register</button>
        </form>
    </div>

    <!--Table-->
    <div class="container mt-5">
        <h2 class="text-center text-primary">User Details</h2>
        <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>johndoe@example.com</td>
                    <td>********</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>Smith</td>
                    <td>janesmith@example.com</td>
                    <td>********</td>
                </tr>
                <tr>
                    <td>Mike</td>
                    <td>Johnson</td>
                    <td>mikejohnson@example.com</td>
                    <td>********</td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>

    <!--Image Section-->
    <div class="container-fluid">
        <img class="img-fluid" src="img/catintree.jpg" alt="Cat in Tree">
    </div>
    <div class="container">
    <img src="img/lightedtree.jpg" class="rounded-circle" alt="Lighted Tree" width="600" height="600">
    </div>
    
    <!--Button Section-->
    <div class="container mt-5">
        <button class="btn btn-primary m-2">Primary</button>
        <button class="btn btn-secondary m-2 d-none d-md-block">Secondary</button>
    </div>
</body>
</html>
